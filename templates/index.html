<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Downloader</title>
</head>
<body style="font-family:sans-serif;text-align:center;padding-top:50px;">
  <h2>Paste Video Link</h2>
  <form method="POST">
    <input type="text" name="url" placeholder="Enter URL" style="width:300px;padding:8px;border-radius:5px;" required />
    <br/><br/>
    <button type="submit" style="padding:10px 20px;border-radius:5px;cursor:pointer;">Download</button>
  </form>
</body>
</html>
